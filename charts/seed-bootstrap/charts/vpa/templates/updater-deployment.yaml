apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: vpa-updater
  namespace: {{ .Release.Namespace }}
  labels:
    app: vpa-updater
    {{- toYaml .Values.labels | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-updater
{{ toYaml .Values.labels | indent 6 }}
  template:
    metadata:
      labels:
        app: vpa-updater
{{ toYaml .Values.labels | indent 8 }}
    spec:
      serviceAccountName: vpa-updater
      containers:
      - name: updater
        image: {{ index .Values.global.images "vpa-updater" }}
        imagePullPolicy: IfNotPresent
        command:
        - ./updater
        args:
        - --min-replicas=1
        - --eviction-tolerance=1
        - --evict-after-oom-treshold=48h
        - --v=2
        - --stderrthreshold=info
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 500Mi
        ports:
        - containerPort: 8080
