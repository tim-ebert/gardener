apiVersion: v1
kind: Service
metadata:
  name: hvpa-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: hvpa-controller
    {{- toYaml .Values.labels | nindent 4 }}
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: hvpa-controller
  ports:
    - name: metrics
      protocol: TCP
      port: 9569
      targetPort: 9569
