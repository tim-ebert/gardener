apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: hvpa-controller
  namespace: garden
  labels:
    app: hvpa-controller
    {{- toYaml .Values.labels | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hvpa-controller
      {{- toYaml .Values.labels | nindent 6 }}
  template:
    metadata:
      labels:
        app: hvpa-controller
        {{- toYaml .Values.labels | nindent 8 }}
    spec:
      serviceAccountName: hvpa-controller
      containers:
      - name: hvpa-controller
        image: {{ index .Values.global.images "hvpa-controller" }}
        imagePullPolicy: IfNotPresent
        command:
          - ./manager
          - --logtostderr=true
          - --enable-detailed-metrics=true
          - --metrics-addr=:9569
          - --v=2
        resources:
          limits:
            cpu: 500m
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 500Mi
        ports:
        - containerPort: 9569
