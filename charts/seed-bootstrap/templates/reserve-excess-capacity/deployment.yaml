{{- if .Values.reserveExcessCapacity.enabled }}
apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: reserve-excess-capacity
  namespace: {{ .Release.Namespace }}
  labels:
    app: kubernetes
    role: reserve-excess-capacity
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.reserveExcessCapacity.replicas }}
  selector:
    matchLabels:
      app: kubernetes
      role: reserve-excess-capacity
  template:
    metadata:
      labels:
        app: kubernetes
        role: reserve-excess-capacity
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: pause-container
        image: {{ index .Values.global.images "pause-container" }}
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 2
            memory: 6Gi
          limits:
            cpu: 2
            memory: 6Gi
      priorityClassName: gardener-reserve-excess-capacity
{{- end }}
